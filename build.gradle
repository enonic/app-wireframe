buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'http://repo.enonic.net/public'
        }
    }

    dependencies {
        classpath "com.enonic.xp:gradle-plugin:${xpVersion}"
        classpath 'com.eriwen:gradle-js-plugin:1.12.1'
        classpath 'com.eriwen:gradle-css-plugin:1.11.1'
        classpath "com.github.robfletcher:compass-gradle-plugin:2.0.5"
        classpath "com.github.jruby-gradle:jruby-gradle-plugin:0.1.12" // Required to build on Windows
    }
}

plugins {
  id "com.moowork.gulp" version "0.11"
}

apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven-publish'

app {
    name = project.appName
    displayName = project.displayName
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.enonic.net/public'
    }
}

dependencies {
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    include "com.enonic.lib:util:1.1.1"
    include "com.enonic.lib:menu:1.2.0"
}

publishing {
  publications {
    mavenJava( MavenPublication ) {
      from components.java
    }
  }
  repositories {
    maven {
      url 'http://repo.enonic.net/artifactory/public'
    }
  }
}


node {
    // Version of node to use.
    //version = '0.12.7'
    version = '4.2.4'

    // Enabled the automatic download. False is the default (for now).
    download = true
}

// makes sure on each build that gulp is installed
gulp_build.dependsOn 'installGulp'

// processes your package.json before running gulp build
gulp_build.dependsOn 'npmInstall'

// runs "gulp build" as part of your gradle build
jar.dependsOn gulp_build