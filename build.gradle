plugins {
    id 'com.github.node-gradle.node' version '2.2.3'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.app' version '2.0.0-TEST'
    id 'maven-publish'
}

app {
    name = project.appName
    displayName = 'Wireframe'
    vendorName = 'Enonic AS'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.lib:lib-menu:3.0.0"
    include "com.enonic.lib:lib-thymeleaf:2.0.0"
    include "com.enonic.lib:lib-util:2.0.0"
}

node {
    version = '12.13.1'
    download true
}

task buildGulp(type: NpmTask, dependsOn: npmInstall) {
    args = ["run", "gulp"]
    inputs.file("gulpfile.js")
    inputs.dir("src")
    outputs.dir("build")
}

jar.dependsOn buildGulp
