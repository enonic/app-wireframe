plugins {
    id 'com.moowork.node' version '1.3.1'
    id 'com.moowork.gulp' version '1.3.0'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.app' version '2.0.0'
    id 'maven-publish'
}

app {
    name = project.appName
    displayName = 'Wireframe'
    vendorName = 'Enonic AS'
    vendorUrl = 'https://enonic.com'
    systemVersion = "${xpVersion}"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.lib:lib-menu:3.0.0-RC1"
    include "com.enonic.lib:lib-thymeleaf:2.0.0-RC1"
    include "com.enonic.lib:lib-util:2.0.0-RC1"
}

node {
    version '10.15.3'
    download true
}

// makes sure on each build that gulp is installed
gulp_build.dependsOn 'installGulp'

// processes your package.json before running gulp build
gulp_build.dependsOn 'npmInstall'

// runs "gulp build" as part of your gradle build
jar.dependsOn gulp_build