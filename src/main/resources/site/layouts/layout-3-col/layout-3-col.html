<div data-th-class="${columnConfig + ' layout'}">
    <div data-th-each="region, iterStat : ${regions}" data-th-remove="tag">
        <div data-th-class="${columnConfig + '__region' + iterStat.count}"  data-th-classappend="${columnConfig + '\_\_region + layout__region'}">
            <div class="layout__region-wrapper" data-th-attr="data-portal-region=${region.name}">
                <div data-th-each="component : ${region.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"/>
                </div>
            </div>
        </div>
    </div>
</div>
