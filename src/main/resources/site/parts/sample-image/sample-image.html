    <a data-th-href="${linkUrl}" data-th-remove="${linkUrl} ? none : tag">
        <div class="sample-image__image" data-th-classappend="'sample-image__image--' + ${aspectRatio}">
            <!--<img class="sample-image__image-x" data-th-src="${portal.assetUrl({'_path=img/parts/sample-image/sample-image__x.svg'})}"/>-->
        </div>
    </a>


    <p data-th-if="${caption}" data-th-text="${caption}"></p>
</div>
