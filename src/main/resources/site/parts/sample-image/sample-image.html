<div class="sample-image">
    <h2 data-th-if="${label}" data-th-text="${label}"></h2>

    <a data-th-href="${linkUrl}" data-th-remove="${linkUrl} ? none : tag">
        <div class="sample-image__image" data-th-classappend="'sample-image__image--' + ${aspectRatio}"></div>
    </a>


    <p data-th-if="${caption}" data-th-text="${caption}"></p>
</div>
