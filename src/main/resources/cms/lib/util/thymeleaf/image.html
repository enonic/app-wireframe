<!DOCTYPE html>
<html>
<body>
<div data-th-fragment="breadCrumbs">
    <figure>

        <h2>this is inside breadcrumbs</h2>

    </figure>
</div>

<div data-th-fragment="fish">
    <span>

        <h2>this is inside fish</h2>
        <figure>
            test inside fish
        </figure>

    </span>
</div>


<div data-th-fragment="span">
    <div>

        <h2>this is inside span</h2>
        <figure>
            test inside span
        </figure>

    </div>
</div>



<div data-th-fragment="figure (image)" data-th-if="${image}" data-th-remove="tag">
    <figure>
        <noscript>
            <img data-th-src="${image.fallback}" src="" alt=""/>
        </noscript>
        <img data-th-attr="data-srcset=${image.srcSet}" data-th-src="${image.placeholder} ? ${portal.imagePlaceholder({'width=' + image.placeholder.x, 'height=' + image.placeholder.y})} : ${image.src}" src="" alt=""/>

    </figure>
</div>

<div data-th-fragment="image">
    <img data-th-if="${image}" data-th-attr="data-srcset=${image.srcSet}" data-th-src="${image.placeholder} ? ${portal.imagePlaceholder({'width=' + image.placeholder.x, 'height=' + image.placeholder.y})} : ${image.src}" src="" alt=""/>
</div>



</body>
</html>
